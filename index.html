<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Functions</title>
</head>
<body>
	<script type="text/javascript">
		let data = [
		{Principal: 2500, time: 1.8},
		{Principal: 1000, time: 5},
		{Principal: 3000, time: 1},
		{Principal: 2000, time: 3},
		];

	function interestCalculator(arr) {
		var interestData = [];
	for (i in arr) {
		interestData.Principal = arr[i].Principal;
		interestData.time = arr[i].time;
	if((arr[i].Principal >= 2500) && (arr[i].time >= 1 && arr[i].time < 3)) {
		interestData.rate = 3;
		interestData.interest = (interestData.Principal * interestData.time * interestData.rate) /100;
	}
 else if((arr[i].Principal >= 2500) && (arr[i].time >= 13)) {
		interestData.rate = 4;
		interestData.interest = (interestData.Principal * interestData.time * interestData.rate) /100;
	}
 else if((arr[i].Principal < 2500) || (arr[i].time <= 1))
 {
		interestData.rate = 2;
		interestData.interest = (interestData.Principal * interestData.time * interestData.rate) /100;
	}
else {
	interestData.rate = 1;
	interestData.interest = (interestData.Principal * interestData.time * interestData.rate) /100;

}
   interestData.push({Principal: interestData.Principal, rate: interestData.rate, time:interestData.time, interest:interestData.interest});

   }

   console.log(interestData);
   return (interestData);
	}
	interestCalculator(data);

	</script>
</body>
</html>
